<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PowerTank">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" href="favicon.ico"/>

  <title>PowerTank</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <script src="flutter_bootstrap.js" async></script>

  <!-- REGISTRO DO SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=2');
      });
    }
  </script>

  <!-- FUNÇÃO GLOBAL PARA FORÇAR ATUALIZAÇÃO DO APP (COMPATÍVEL COM dart:js_interop) -->
  <script>
    window.atualizarApp = async function () {
      try {
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const reg of regs) {
            await reg.unregister();
          }
        }

        if (window.caches) {
          const keys = await caches.keys();
          for (const key of keys) {
            await caches.delete(key);
          }
        }

        window.location.reload(true);
      } catch (e) {
        console.error('Erro ao atualizar app:', e);
        window.location.reload(true);
      }
    };
  </script>

</body>
</html>
